{% extends 'main_logged_in.html' %}
{% block content %}
<h2>Your Top Artists</h2>
<ul>
  {% for artist in top_artists %}
    <li>
      <img src="{{ artist.images[0].url }}" alt="{{ artist.name }}" style="width:50px;height:50px;">
      {{ artist.name }} ({{ artist.genres | join(', ') }})
    </li>
  {% else %}
    <li>No artists found.</li>
  {% endfor %}
</ul>

<h3>Debug Info:</h3>
<pre>{{ top_artists | tojson }}</pre>  <!-- Add this line to print the JSON data -->
{% endblock %}
